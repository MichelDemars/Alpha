<!DOCTYPE html> 
<html> 
	<head>
		<meta charset="utf-8" />
		<!--<link type="text/css" rel="stylesheet" href="monCSS.css"/> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<style> 
			body{
				margin: 0px;
			}
			video{
				width: 100%;
				height: auto;
			}
			@media screen and (orientation: landscape) {
				#MyVideo{
					height: 80%;
					width: 80%;
				}
			}
			@media screen and (orientation: portait) {
				#MyVideo{
					width: 50%;
					height: 50%;
				}
			}
		</style>
	</head>
	<body> 
		<video id="MyVideo" controls>
		  <source src="AlphaCom_Alphabet.mp4" type="video/mp4">
		  <source src="AlphaCom_Alphabet.ogg" type="video/ogg">
		  <source src="AlphaCom_Alphabet.m4v" type="video/m4v">
		  <source src="AlphaCom_Alphabet.mov" type="video/mov">
		  <source src="AlphaCom_Alphabet.avi" type="video/avi">
		  Your browser does not support HTML5 video.
		</video>
		
		
	<!--

	</body> 
</html>
